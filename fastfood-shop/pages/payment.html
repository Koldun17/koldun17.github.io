<section class="payment">
    <div class="container">
        <div class="payment_wrapper">
            <div class="payment_input">
                <h2 class="subtitle">Заполните информацию о получателе</h2>
                <div class="payment_form">
                    <div class="payment_form_items">
                        <div class="payment_form_item">
                            <label for="name">ФИО</label>
                            <input type="text" id="name" placeholder="Введите ФИО">
                        </div>
                        <div class="payment_form_item">
                            <label for="phone">Телефон</label>
                            <input type="text" id="phone" placeholder="Введите телефон">
                        </div>
                        <div class="payment_form_item">
                            <label for="email">Email</label>
                            <input class="email" type="text" id="email" placeholder="Введите email">
                        </div>
                        <div class="payment_form_item">
                            <label for="address">Комментарий</label>
                            <input class="comment" type="text" id="address" placeholder="Комментарий к заказу">
                        </div>
                    </div>
                </div>
            </div>
            <div class="payment_settings">
                <div class="payment_setting_item">
                    <label for="delivery" class="delivery">Способ доставки</label>
                    <div class="payment_setting_btns">
                        <button class="btn setting_btn">Курьер</button>
                        <button class="btn setting_btn">Самовывоз</button>
                    </div>
                    
                </div>
                <div class="payment_setting_item">
                    <label for="pay" class="pay">Способ оплаты</label>
                    <div class="payment_setting_btns">
                        <button class="btn setting_btn">Наличные</button>
                        <button class="btn setting_btn">Карта</button>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <div class="total">Итого : 2 00 ₽</div>
    <button class="btn ordered"><a href="success.html">Оформить</a></button>
</section>
